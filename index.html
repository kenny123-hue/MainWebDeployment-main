<html>
   <head>
       <title>Sign Up Form </title>
       <link rel ="stylesheet" href="styles.css">
   </head>
      
        <body>
            
         
        <div class="Sign-up-form">
            <img src="images/icon.jpg"
              </div>

            <h1>Sign Up Now</h1>
            <form>
                <input type="Name" class="input-box" placeholder="Your Name"><br><br>
                <input type="Phone Number" class="input-box" placeholder="Your Phone Number"><br><br>
                <input type="email" class="input-box" placeholder="Your Email"><br><br>
                <input type="Password" class="input-box" placeholder="Password"><br><br>
                <p><span><input type="checkbox"></span> I agree to the terms of service</p>
                <button type="button" class="Sign-Up-btn">Sign up</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="google-btn">Login with google</button>
                <p>Do you have an account ? <a href="#">Sign in</a></p>
            </form>
        </div>
        
        </body>
</html>
